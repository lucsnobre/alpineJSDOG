<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine Dogs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./imgreadme/salsicha.jpg" type="image/x-icon">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="app" x-data="dogApp()">
        <!-- Main Container -->
        <div class="main-container">
            <!-- Header -->
            <header class="header">
                <div class="container">
                    <div class="header-content">
                        <div class="brand">
                            <h1>Alpine Dogs</h1>
                        </div>
                        <a href="https://github.com/lucsnobre/alpineJSDOG" target="_blank" class="social-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000" class="bi bi-github" viewBox="0 0 16 16">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                              </svg>
                        </a>
                    </div>
                </div>
            </header>

            <!-- Hero Section -->
            <section class="hero">
                <div class="hero-background">
                    <!-- Background image will be added here -->
                </div>
                <div class="container">
                    <div class="hero-content">
                        <div class="hero-left">
                            <h1 class="hero-title">Projeto<br>Alpine.JS</h1>
                            <p class="hero-subtitle"> Projeto feito para explorar e aprofundar os conhecimentos sobre o framework Alpine.JS, utilizando a Dog API. O site exibe diversas raças de cachorro e algumas variações das mesmas.  </p>
                            <button @click="document.querySelector('.search-section').scrollIntoView({ behavior: 'smooth' })" class="cta-button">
                                Explorar as raças
                            </button>
                            
                           
                        </div>
                        
                        <div class="hero-right">
                            <div class="stats-container">
                              
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Loading State -->
            <div x-show="loading" class="loading-state">
                <div class="spinner"></div>
                <p>Carregando raças de cães...</p>
            </div>

            <!-- Error State -->
            <div x-show="error" class="error-state">
                <div class="error-icon">⚠️</div>
                <p x-text="error"></p>
            </div>

            <!-- Search Section -->
            <div x-show="!loading && !error" class="search-section" id="bichos">
                <div class="container">
                    <div class="search-container">
                        <div class="search-input-wrapper">
                            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <input 
                                type="text" 
                                x-model="searchTerm" 
                                placeholder="Buscar por uma raça..." 
                                class="search-input"
                            >
                        </div>
                        <div class="search-results">
                            <span x-text="`${filteredBreeds.length} raças encontradas`"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Breeds Grid -->
            <div x-show="!loading && !error" class="breeds-section">
                <div class="container">
                    <div class="breeds-grid">
                        <template x-for="breed in filteredBreeds" :key="breed.name">
                            <div class="breed-card" @click="selectBreed(breed.name)">
                                <div class="breed-preview-image" x-show="previewImages[breed.name]">
                                    <img :src="previewImages[breed.name]" :alt="breed.name" class="preview-img">
                                </div>
                                <div class="breed-card-content">
                                    <div class="breed-card-header">
                                        <h3 x-text="breed.name" class="breed-name"></h3>
                                        <div class="breed-badge" x-show="breed.subBreeds.length > 0">
                                            <span x-text="breed.subBreeds.length"></span>
                                        </div>
                                    </div>
                                    <div x-show="breed.subBreeds.length > 0" class="sub-breeds">
                                        <div class="sub-breeds-list">
                                            <template x-for="subBreed in breed.subBreeds.slice(0, 3)" :key="subBreed">
                                                <span x-text="subBreed" class="sub-breed-tag"></span>
                                            </template>
                                            <span x-show="breed.subBreeds.length > 3" class="sub-breed-more">
                                                +<span x-text="breed.subBreeds.length - 3"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="breed-card-footer">
                                        <span class="view-photos">Ver fotos →</span>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div x-show="selectedBreed" class="modal-overlay" @click="closeModal()" x-transition>
            <div class="modal" @click.stop x-transition>
                <div class="modal-header">
                    <h2 x-text="selectedBreed" class="modal-title"></h2>
                    <button @click="closeModal()" class="modal-close">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div x-show="loadingImage" class="modal-loading">
                        <div class="spinner"></div>
                        <p>Carregando imagem...</p>
                    </div>
                    <div x-show="breedImage && !loadingImage" class="modal-image-container">
                        <img :src="breedImage" :alt="selectedBreed" class="modal-image">
                        <button @click="getRandomImage()" class="refresh-btn" :disabled="loadingImage">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M1 4V10H7M23 20V14H17M20.49 9A9 9 0 0 0 5.64 5.64L1 10M23 14L18.36 18.36A9 9 0 0 1 3.51 15" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            Nova imagem
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
